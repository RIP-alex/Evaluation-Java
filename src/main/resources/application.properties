# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_conventions?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Pour s'assurer que les tables sont créées avant l'insertion des données
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Activation de l'initialisation des données
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuration JWT
jwt.secret=CleSuperSecrete
jwt.expiration=86400000

